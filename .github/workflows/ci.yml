name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake python3 git nlohmann-json3-dev libssl-dev

      - name: Generate crow_all.h
        run: |
          mkdir -p cpp_scoring/include
          git clone https://github.com/CrowCpp/Crow.git crow_temp
          python3 crow_temp/scripts/merge_all.py crow_temp/include cpp_scoring/include/crow_all.h
          rm -rf crow_temp

      - name: Configure CMake
        working-directory: cpp_scoring
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        working-directory: cpp_scoring/build
        run: make -j$(nproc)
